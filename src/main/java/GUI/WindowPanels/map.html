<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <style type="text/css">
        html { height: 100% }
        body { height: 100%; margin: 0; padding: 0 }
        #map-canvas { height: 100% }
    </style>
    <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDCG0JH_Eb0FhZLNsQSDU7D_jbaFMl_3sY&sensor=false"></script>
    <script type="text/javascript">

        var directionsDisplay;
        var directionsService = new google.maps.DirectionsService();
        var map;

        var startLatLng;
        var endLatLng;
        var waypts = [];

        function initialize() {
            var mapOptions = {
                center: new google.maps.LatLng(63.4187191,10.3687231),
                zoom: 7
            };
            map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);

            directionsDisplay = new google.maps.DirectionsRenderer({
                map: map
            });
        }

        function calcRoute() {

            var request = {
                origin:startLatLng,
                destination:stopLatLng,
                //waypoints: waypts,
                //optimizeWaypoints:true,
                travelMode: google.maps.TravelMode.DRIVING
            };
            directionsService.route(request, function(result, status) {
                if (status == google.maps.DirectionsStatus.OK) {
                    directionsDisplay.setDirections(result);
                }
            });
        }

        function setStartPoint(lat, lng) {
            startLatLng = new google.maps.LatLng(lat, lng);
        }

        function setEndPoint(lat, lng) {
            endLatLng = new google.maps.LatLng(lat, lng);
        }

        function addWaypoint(lat, lng) {
            stop = new google.maps.LatLng(lat, lng);
            waypts.push({
                location: stop,
                stopover: true
             });
        }

        //addWaypoint(51.943571, 6.463856);
        //addWaypoint(51.945032, 6.465776);

        google.maps.event.addDomListener(window, 'load', initialize);


    </script>
</head>
<body>
<div id="map-canvas"></div>
</body>
</html>
